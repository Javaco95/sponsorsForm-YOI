{% extends 'base.html' %}


{% block content %}

<div class="forms-content">
<h1>Saved Forms</h1>


{% if user.is_superuser %}
    <button><a href="{% url 'export_csv' %}" class="btn btn-primary">Export to CSV</a></button>
{% endif %}

    {% for form in forms %}
        
            <h2><strong>{{ form }}</strong></h2>
            <p>Sponsored: {{form.sponsored}}</p>
            <p> Sponsor: {{form.sponsor}}</p>
            <p> Amount: ${{form.amount}} </p>
            <img src="{{ form.receipt.url }}" alt="Image">
            <p>User: {{form.user.username}}</p>
    {% endfor %}
</div>

{% endblock %}
